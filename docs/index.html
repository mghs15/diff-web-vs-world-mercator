<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<title>Web メルカトルと World メルカトルの違い</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js'></script>
<link href='https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css' rel='stylesheet' />
<script src='https://unpkg.com/pmtiles@2.5.0/dist/index.js'></script>
<style>
body { margin:0; padding:0;}


#map {
  position: absolute;
  top: 0;
  bottom: 0px;
  width: 100%;
}

#menutop{
  position: absolute;
  width: 100%;
  bottom: 0;
  z-index: 99999;
}

#menu {
  position: relative;
  display: inline-block;
  padding: 5px;
  margin: 5px;
  background: #eeeeee;
  box-shadow: 0px 0px 0px 0px #eeeeee;
  border-radius: 3px;
  font-family: 'Open Sans', sans-serif;
}
button.local {
  display: block;
  text-align:center;
  background: #dddddd;
  padding 0 0.5em 0 0.5em;
  border: solid 2px #ddd;
  border-radius: 3px;
  margin: 2.5px 0px 2.5px 0px;
  line-height: 1.5em;
  font-size: 1em;
  width: 100%;
}
button.small {
  text-align:center;
  background: #dddddd;
  padding 0 0.5em 0 0.5em;
  border: solid 2px #aaa;
  border-radius: 3px;
  margin: 2.5px 0px 2.5px 0px;
  line-height: 1.5em;
  font-size: 1em;
}

#slider_01 {
  width: 80%;
}

#slider_02 {
  width: 80%;
}

#note {
  position: relative;
  color: #FF0000;
  font-family: 'Open Sans', sans-serif;
  font-weight: bold;
  right: 0.5em;
  text-align: right;
  text-shadow: #FFFFFF 0.2em 0.2em 0.2em, #FFFFFF -0.2em 0.2em 0.2em, #FFFFFF 0.2em -0.2em 0.2em, #FFFFFF -0.2em -0.2em 0.2em;
}


#overlay-page {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: #EEEEEE;
  z-index: 1000000;
  padding: 5px 20px;
}

table.popup-table {
  border-collapse: collapse;
  border-top: solid 1px;
  border-bottom: solid 1px;
  margin-top: 5px;
  width: 100%;
}


</style>
<body>

<div id='map'></div>

<div id='menu'>
  <button onclick='switchCsline();'>海岸線</button>
  <button onclick='switchTiles();'>タイル（東京駅周辺）</button>
  <button onclick='switchTileGrid();'>タイル境界（Web メルカトル）</button>
</div>

<script>

const getQueryParams = () => {
  const q = window.location.search;
  const qq = q.slice(1);
  const qset = qq.split("&");
  const qobj = {};
  qset.forEach( c => {
    const cc = c.split("=");
    qobj[cc[0]] = cc[1];
  });
  return qobj;
}

const queries = getQueryParams();

const styleName = queries.style || "mono2";

/*************************************************/
/*MapLibre+PMTiles 関係設定                      */
/*************************************************/

let protocol = new pmtiles.Protocol();
maplibregl.addProtocol("pmtiles", protocol.tile);

const map = new maplibregl.Map({
  container: 'map', // container id
  hash: true, //add #position on URL
  style: `https://mghs15.github.io/styling-tools-for-gsi-optbv/${styleName}.json`, // stylesheet location
  center: [139.78148, 35.768793], // starting position [lng, lat]
  zoom: 9, // starting zoom
  minZoom: 4,
  maxZoom: 17.99,
  attributionControl: false,
  //clickTolerance: 10,
  localIdeographFontFamily: ['MS Gothic', 'Hiragino Kaku Gothic Pro', 'sans-serif']
});


map.addControl(new maplibregl.NavigationControl(), 'bottom-right');
map.addControl(new maplibregl.ScaleControl() );
map.addControl(new maplibregl.AttributionControl({compact: true}), 'top-right');

map.showTileBoundaries = true;

const makePopupHtml = (prop) => {
  
  let htmlString = ""; //ポップアップ
  let featureProperties = "";
  for(name in prop){
    featureProperties = featureProperties + "<tr><td style='vertical-align:top; color:#555555;'>" + name + "</td>"
                      + "<td style='color:#000000;'>" + prop[name] + "</td></tr>";
  }
  htmlString = htmlString + "<table class='popup-table'>" + featureProperties + "</table>";
  
  return htmlString;
  
}

const popup = new maplibregl.Popup();
map.on('click', function(e) {
  
  //初期化
  popup.remove();
  
  //レンダリングされた地物を取得
  const sv = 3;
  const bb = [
    [e.point.x - sv, e.point.y - sv],
    [e.point.x + sv, e.point.y + sv]
  ];
  const features = map.queryRenderedFeatures(bb, {layers: []});
  
  if (!features.length) {
    popup.remove();
    return;
  }
  
  //ポップアップ表示処理
  let htmlString = "";
  features.forEach( feature => {
    htmlString = htmlString + makePopupHtml(feature.properties);
    console.log(feature);
  });
  
  if (!htmlString || htmlString == "") {
    popup.remove();
    return;
  }
  
  popup.setLngLat([ e.lngLat.lng, e.lngLat.lat ])
    .setHTML(htmlString)
    .addTo(map);
});

// 切り替え
const switchTileGrid = () => {
  map.showTileBoundaries = !map.showTileBoundaries;
}

map.on('load', () => {
  
  map.addSource("csline-3857", {
    type: "geojson",
    data: "./cstline-epsg3857.geojson"
  });
  
  map.addSource("csline-3395", {
    type: "geojson",
    data: "./cstline-epsg3395.geojson"
  });
  
  map.addSource("tile-3857", {
    type: "geojson",
    data: "./tiles-tokyo-station-epsg3857.geojson"
  });
  
  map.addSource("tile-3395", {
    type: "geojson",
    data: "./tiles-tokyo-station-epsg3395.geojson"
  });
  
  map.addLayer({
    'id': 'csline-3857',
    'type': 'line',
    'source': 'csline-3857',
    'layout': {},
    'paint': {
      'line-color': '#0000FF',
      'line-width': 2
    }
  });
  
  map.addLayer({
    'id': 'csline-3395',
    'type': 'line',
    'source': 'csline-3395',
    'layout': {},
    'paint': {
      'line-color': '#FF0000',
      'line-width': 2
    }
  });
  
  map.addLayer({
    'id': 'tile-3857',
    'type': 'line',
    'source': 'tile-3857',
    'layout': {},
    'paint': {
      'line-color': '#0000FF',
      'line-width': 2
    }
  });
  
  map.addLayer({
    'id': 'tile-3395',
    'type': 'line',
    'source': 'tile-3395',
    'layout': {},
    'paint': {
      'line-color': '#FF0000',
      'line-width': 2
    }
  });
  
  
});


const switchCsline =() => {
  const style = map.getStyle();
  const layers = style.layers;
  layers.forEach( layer => {
    if(layer.source == "csline-3857" || layer.source == "csline-3395"){
      if(!layer.layout) layer.layout ={};
      if(layer.layout.visibility == "none"){
        map.setLayoutProperty(layer.id, "visibility", "visible");
      }else{
        map.setLayoutProperty(layer.id, "visibility", "none");
      }
    }
  });
}

const switchTiles =() => {
  const style = map.getStyle();
  const layers = style.layers;
  layers.forEach( layer => {
    if(layer.source == "tile-3857" || layer.source == "tile-3395"){
      if(!layer.layout) layer.layout ={};
      if(layer.layout.visibility == "none"){
        map.setLayoutProperty(layer.id, "visibility", "visible");
      }else{
        map.setLayoutProperty(layer.id, "visibility", "none");
      }
    }
  });
}

</script>

</body>
</html>
